<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krdnc | Projects</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/projects.css">
</head>

<body>
    <img src="./assets/images/bg.png" class="bg">
    <div class="menu-container">
        <div class="menu-toggle" id="menuToggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="button-container inactive" id="buttonContainer">
            <button class="button" onclick="location.href='index.html'">Icon 1</button>
            <button class="button" onclick="location.href='projects.html'">Icon 2</button>
            <button class="button">icon 3</button>
            <button class="button">icon 4</button>
        </div>
    </div>
    <h1>Projects</h1>
    <div class="repo-list" id="repo-list"></div>
    <div class="footer">
        <p>Code by <a href="https://github.com/kredencos" target="_blank">Kredencos</a><br>Design by <a
                href="https://github.com/yymqn" target="_blank">ymqn</a><br>&copy; <a href="https://github.com/kredencos"
                target="_blank">Kredencos</a> 2024</p>
    </div>
    <script>
        const username = 'kredencos';
        const languageIconsPath = './assets/languages-icons/';

        fetch(`https://api.github.com/users/${username}/repos`)
            .then(response => response.json())
            .then(repos => {
                const repoList = document.getElementById('repo-list');
                repos.forEach(repo => {
                    let language = repo.language ? repo.language.toLowerCase() : 'unknown';

                    if (language === 'c#') {
                        language = 'csharp';
                    }

                    if (language === 'c++') {
                        language = 'cpp';
                    }

                    const iconSrc = language !== 'unknown' ? `${languageIconsPath}${language}.svg` : '';

                    const repoItem = document.createElement('div');
                    repoItem.className = 'repo-item';
                    repoItem.innerHTML = `
                        ${iconSrc ? `<img src="${iconSrc}" alt="${language} icon">` : ''}
                        <a>${repo.name}</a>
                        <button onclick="location.href='${repo.html_url}'" class="view-button">GitHub</button>
                    `;
                    repoList.appendChild(repoItem);
                });
            })
            .catch(error => {
                console.error('error xd:', error);
            });

        //menu script
        document.getElementById('menuToggle').addEventListener('click', function () {
            this.classList.toggle('active');
            document.getElementById('buttonContainer').classList.toggle('active');
            document.getElementById('buttonContainer').classList.toggle('inactive');
        });
    </script>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
        kofiWidgetOverlay.draw('kredencos', {
            'type': 'floating-chat',
            'floating-chat.donateButton.text': 'Support Me',
            'floating-chat.donateButton.background-color': 'rgba(255, 255, 255, 0.1)',
            'floating-chat.donateButton.text-color': '#ffffff'
        });
    </script>
</body>

</html>
