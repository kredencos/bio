<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap">
    <title>Kredenc | Home</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
    <link rel="icon" type="icon" href="./assets/images/ico.ico">
</head>

<body>
    <!--Menu Button/Bars-->
    <div class="menu-container">
        <div class="menu-toggle" id="menuToggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <!--menu-->
        <div class="button-container" id="buttonContainer">
            <button class="button" onclick="location.href='index.html'">
            </button>
            <button class="button" onclick="location.href='projects.html'">
            </button>
            <button class="button">
            </button>
            <button class="button">
            </button>
        </div>
    </div>

    <!--pfp, text and socials-->
    <div class="content">
        <img class="pfp"
            src="https://cdn.discordapp.com/avatars/713291351168516097/1174d270b4d1b7133f4eacc360a8e5f4?size=1024"
            alt="Profile Picture">
        <div class="typing-container">
            <h1>Hello, my name is <span id="typed"></span></h1>
        </div>
    </div>

    <!--typing effect script-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var options = {
                strings: ["Kredencos!", "Houska?", "Kredenc."],
                typeSpeed: 80,
                backSpeed: 50,
                backDelay: 1500,
                startDelay: 500,
                loop: true
            };

            var typed = new Typed("#typed", options);
        });

        //menu script
        document.getElementById('menuToggle').addEventListener('click', function () {
            this.classList.toggle('active');
            document.getElementById('buttonContainer').classList.toggle('active');
        });
    </script>
</body>

</html>
